version: "3.2"
services:
  devel:
    environment:
      COMPOSE_CONVERT_WINDOWS_PATHS: 1
      CHOKIDAR_USEPOLLING: "true"

    build: ./frontend
    ports:
      - "8100:8000"
      - "8101:8080"
    networks:
      - labyrinth
    volumes:
      - ./frontend:/src
      - /src/labyrinth/node_modules

  backend:
    build: "backend"
    ports:
      - "7200:7000"
    volumes:
      - ./backend/:/src
    networks:
      - labyrinth
    environment: 
      MONGO_USERNAME: root
      MONGO_PASSWORD: temp
      MONGO_HOST: mongo
      REDIS_HOST: redis
  

  # NGINX Frontend server
  frontend:
    image: nginx:latest
    restart: always
    depends_on:
      - lego
    networks:
      - labyrinth
    user: ${CURRENT_UID}
    command: /entrypoint.sh
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx:/nginx
        - ./frontend/labyrinth/dist/:/dist
        - ./nginx/entrypoint.sh:/entrypoint.sh
        - ./nginx/watch.sh:/watch.sh
    environment:
        COMPOSE_CONVERT_WINDOWS_PATHS: 1
    healthcheck:
        test: curl -k -f https://localhost/insecure || service nginx restart
        interval: 20s
        timeout: 10s
        retries: 3
    ports:
        - "7210:443"

  lego:
    build: nginx
    restart: always
    volumes:
      - ./nginx:/nginx
      - ./nginx/lego.sh:/lego.sh
    env_file: 
      - nginx/.env


  # Mongo
  mongo:
    image: mongo
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - labyrinth
    volumes:
      - ./data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: temp

  mongo-express:
    image: mongo-express
    restart: always
    networks:
      - labyrinth
    ports:
      - 127.0.0.1:8089:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: temp


  # Redis
  redis:
    image: bitnami/redis:latest
    restart: always
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - labyrinth
    # volumes:
    #  - ./redis_data:/bitnami/redis/data

  # Vulnerable server running on the network 
  sampledva:
    image: vulnerables/web-dvwa
    networks:
      - labyrinth
      
  # Sample Finder Cron
  samplecron:
    build: "cron"
    volumes:
      - ./backend/:/src
      - ./cron:/cron
    networks:
      - labyrinth
    environment: 
      MONGO_USERNAME: root
      MONGO_PASSWORD: temp
      MONGO_HOST: mongo
      REDIS_HOST: redis

  # Test Client
  sampleclient:
    build: "test_client"
    networks:
      - labyrinth
    volumes:
      - ./test_client:/src
      - ./test_client/sshd_config:/etc/ssh/sshd_config
  
networks:
  labyrinth:
    external: true